<h1 class="componentHeader">Units</h1>

<div class="cardContainer">
  <div
    class="card"
    [routerLink]="['/unit', unit.id]"
    routerLinkActive="active"
    *ngFor="let unit of units"
  >
    <div class="cardName">
      {{ unit.name }}
    </div>
    <div class="cardImg">
      <img class="image" src="../../../../assets/img/placeholder.png" />
    </div>
  </div>
</div>
