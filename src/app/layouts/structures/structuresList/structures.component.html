<h1 class="componentHeader">Structures</h1>

<div class="cardContainer">
  <div
    class="card"
    [routerLink]="['/structure', struct.id]"
    routerLinkActive="active"
    *ngFor="let struct of structures"
  >
    <div class="cardName">
      {{ struct.name }}
    </div>
    <div class="cardImg">
      <img class="image" src="../../../../assets/img/placeholder.png" />
    </div>
  </div>
</div>
