<h1 class="componentHeader">Technologies</h1>

<div class="cardContainer">
  <div
    class="card"
    [routerLink]="['/technology', tech.id]"
    routerLinkActive="active"
    *ngFor="let tech of technologies"
  >
    <div class="cardName">{{ tech.name }}</div>
    <div class="cardImg">
      <img class="image" src="../../../../assets/img/placeholder.png" />
    </div>
  </div>
</div>
