<h1 class="componentHeader">Civilizations</h1>
<div class="civCardContainer">
  <div
    class="civCard"
    *ngFor="let civ of civilizations"
    [routerLink]="['/civilization', civ.id]"
    routerLinkActive="active"
  >
    <div class="civCardName">
      {{ civ.name }}
    </div>
    <div class="civCardImg">
      <img class="civImage" src="{{ civ.img }}" />
    </div>
  </div>
</div>
