<h1 class="componentHeader">Civilizations</h1>
<div class="cardContainer">
  <div
    class="card"
    *ngFor="let civ of civilizations"
    [routerLink]="['/civilization', civ.id]"
    routerLinkActive="active"
  >
    <div class="cardName">
      {{ civ.name }}
    </div>
    <div class="cardImg">
      <img class="image" src="../../../../assets/img/placeholder.png" />
    </div>
  </div>
</div>
