<h1 class="componentHeader">Structures</h1>

<div class="cardContainer">
  <div
    class="card"
    *ngFor="let building of building"
    [routerLink]="['/structure', building.id]"
    routerLinkActive="active"
  >
    <div class="cardName">
      {{ building.name }}
    </div>
    <div class="cardImg">
      <img class="image" src="../../../../assets/img/placeholder.png" />
    </div>
  </div>
</div>
